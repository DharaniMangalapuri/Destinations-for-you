<html lang="en">
<head>

     <link rel="stylesheet" href="style2.css">

</head>
<body>
     <div class="hero">
      <form action="wd1.html">
      <div class="row">
        <div class="input-group">
         <input type="text" id="name" required>
         <label for="name"><i class="fa-solid fa-user"></i> your name:</label>
       </div>
       <div class="input-group">
         <input type="text" id="number" required>
         <label for="number"><i class="fa-solid fa-phone"></i> phone no: </label>
       </div>
       </div>
       <div class="input-group">
         <input type="email" id="email" required>
         <label for="email"><i class="fa-solid fa-envelope"></i> your email:</label>
       </div>
       <div class="input-group">
         <textarea id="message" rows="10" required ></textarea>
         <label for="message"><i class="fa-solid fa-message"></i>  message:</label>
       </div>
       <button type="submit">submit</button>
       </form> 
      </div>

</body>
